<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-site-verification" content="AioHky6gBYFTKoXFnESEp7ri323X5lvvZAtSQ48WSLM" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyper Bot | Futuristic AI</title>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --user-msg-bg: #6366f1;
            --bot-msg-bg: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            font-family: 'Outfit', sans-serif;
            background: #0f172a;
            color: #f8fafc;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Video background logic */
        .video-background {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -2;
            filter: brightness(0.3) blur(2px);
            object-fit: cover;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, rgba(15, 23, 42, 0.8) 100%);
            z-index: -1;
        }

        .header {
            backdrop-filter: blur(10px);
            background: rgba(15, 23, 42, 0.6);
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--glass-border);
        }

        .header-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            font-size: 20px;
            letter-spacing: 0.5px;
        }

        .header img {
            height: 38px;
            width: 38px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.5);
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            width: 95%;
            margin: 20px auto;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .chatbox {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* Custom Scrollbar */
        .chatbox::-webkit-scrollbar { width: 5px; }
        .chatbox::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        .chat-message {
            padding: 12px 20px;
            border-radius: 18px;
            max-width: 75%;
            font-size: 15px;
            line-height: 1.6;
            animation: slideUp 0.3s ease-out forwards;
        }

        .user-message {
            align-self: flex-end;
            background: var(--primary-gradient);
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
        }

        .assistant-message {
            align-self: flex-start;
            background: var(--bot-msg-bg);
            border: 1px solid var(--glass-border);
            border-bottom-left-radius: 4px;
        }

        .input-area {
            padding: 20px;
            background: rgba(15, 23, 42, 0.4);
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
        }

        input {
            width: 100%;
            padding: 14px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            color: white;
            font-family: inherit;
            font-size: 15px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: #6366f1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        button {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 15px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(168, 85, 247, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Loading Animation */
        .typing {
            font-size: 12px;
            color: #94a3b8;
            margin-bottom: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="background.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <div class="header">
        <div class="header-brand">
            <img src="logo.png" alt="Logo">
            <span>Hyper Bot</span>
        </div>
        <div style="font-size: 12px; color: #94a3b8;">AI ASSISTANT v2.0</div>
    </div>

    <div class="container">
        <div id="chatbox" class="chatbox">
            <div class="chat-message assistant-message">
                Hello! I'm Hyper Bot. How can I assist you today?
            </div>
        </div>
        
        <div id="typingIndicator" class="typing" style="padding: 0 25px;">Bot is thinking...</div>

        <div class="input-area">
            <div class="input-wrapper">
                <input id="chatInput" type="text" placeholder="Type your message here..." autocomplete="off" />
            </div>
            <button id="sendButton">
                <span>Send</span>
                <i class="material-icons" style="font-size: 18px;">send</i>
            </button>
        </div>
    </div>

    <script>
        const sendButton = document.getElementById("sendButton");
        const chatInput = document.getElementById('chatInput');
        const chatbox = document.getElementById('chatbox');
        const typingIndicator = document.getElementById('typingIndicator');

        function displayMessage(message, isUser) {
            const msgElem = document.createElement('div');
            msgElem.className = `chat-message ${isUser ? 'user-message' : 'assistant-message'}`;
            msgElem.textContent = message;
            chatbox.appendChild(msgElem);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            displayMessage(message, true);
            chatInput.value = '';
            
            // UI state updates
            typingIndicator.style.display = 'block';
            chatInput.disabled = true;
            sendButton.disabled = true;

            const apiUrl = message.startsWith('/image') ? 
                'https://backend.buildpicoapps.com/aero/run/image-generation-api?pk=v1-Z0FBQUFBQm5HUEtMSjJkakVjcF9IQ0M0VFhRQ0FmSnNDSHNYTlJSblE0UXo1Q3RBcjFPcl9YYy1OZUhteDZWekxHdWRLM1M1alNZTkJMWEhNOWd4S1NPSDBTWC12M0U2UGc9PQ==' : 
                'https://backend.buildpicoapps.com/aero/run/llm-api?pk=v1-Z0FBQUFBQm5HUEtMSjJkakVjcF9IQ0M0VFhRQ0FmSnNDSHNYTlJSblE0UXo1Q3RBcjFPcl9YYy1OZUhteDZWekxHdWRLM1M1alNZTkJMWEhNOWd4S1NPSDBTWC12M0U2UGc9PQ==';

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({prompt: message})
                });
                const data = await response.json();

                typingIndicator.style.display = 'none';

                if (data.status === 'success') {
                    // If it's an image API, we might need to handle <img> tags, 
                    // but based on your original code it returns data.text
                    displayMessage(data.text, false);
                } else {
                    displayMessage('Something went wrong. Please try again.', false);
                } 
            } catch (error) {
                typingIndicator.style.display = 'none';
                displayMessage('Network error. Check your connection.', false);
            } finally {
                chatInput.disabled = false;
                sendButton.disabled = false;
                chatInput.focus();
            }
        }

        sendButton.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
    </script>
</body>
</html>
